			body{
				background: #e7f0ff;
			}
			.cursor{
				cursor: pointer;
			}
			.padding{
				padding: 50px;
			}
			/* 滚动条宽高 */
			::-webkit-scrollbar {
			    width: 0px;
				height: 1px;
			}
			/* 滚动条滑块 */
			::-webkit-scrollbar-thumb {
			    border-radius: 10px;
			    background: #ccc;
			}
			/* 滚动条轨道 */
			::-webkit-scrollbar-track {
			    
			}
			/* 滚动条两端按钮 */
			::-webkit-scrollbar-button {
				
			}
			
			/* loading */
			ul#loading{
				position: fixed;
				top: 50%;
				left: 50%;
				display: none;
			}
			ul#loading li{
				float: left;
				position: relative;
				margin-left: 10px;
			}
			ul#loading li:first-child{
				margin-left: 0;
			}
			.running .ball{
				/* background-color:#2187e7;
				background-image:linear-gradient(90deg, #2187e7 25%, #a0eaff);*/
				background-color: var(--color);
				background-image: linear-gradient(90deg, var(--color));
				width: 15px;
				height: 15px;
				border-radius: 50px;
				transform: scale(0);
				animation: loading 1s linear infinite;
			}
			.running .pulse{
				width: 15px;
				height: 15px;
				border-radius: 30px;
				/* border:1px solid #00c6ff; */
				/* box-shadow:0 0 5px #00c6ff; */
				border: 1px solid var(--color);
				box-shadow: 0 0 5px var(--color);
				position: absolute;
				top: 0;
				left: 0;
				transform: scale(0);
				animation: pulse 1s ease-out infinite;
			}
			#layer1{
				animation-delay: 0.1s;
			}
			#layer2{
				animation-delay: 0.2s;
			}
			#layer3{
				animation-delay: 0.3s;
			}
			#layer4{
				animation-delay: 0.4s;
			}
			#layer5{
				animation-delay: 0.5s;
			}
			#layer6{
				animation-delay: 0.2s;
			}
			#layer7{
				animation-delay: 0.4s;
			}
			#layer8{
				animation-delay: 0.6s;
			}
			#layer9{
				animation-delay: 0.8s;
			}
			#layer10{
				animation-delay: 1s;
			}
			@keyframes loading{
				0%{
					transform: scale(0, 0);
				}
				50%{
					transform: scale(1, 1);
				}	
				100%{
					transform: scale(0, 0);
				}	
			}
			@keyframes pulse{
				0%  {
					transform: scale(0);
					opacity: 0;
				}
			    10% {
					transform: scale(1);
					opacity: 0.5;
				}
				50% {
					transform: scale(1.75);
					opacity: 0;
				}
			    100%{
					transform: scale(0);
					opacity: 0;
				}  
			}
			
			* {
			  margin: 0;
			  padding: 0;
			  box-sizing: border-box;
			}
			
			.wrapper,
			.content {
			  position: relative;
			  top: 0;
			  width: 100%;
			  z-index: 1;
			}
			.wrapper{
				position: absolute;
			}
			.content {
			  overflow-x: hidden;
			}
			
			.content .section {
			  width: 100%;
			  height: 100vh;
			}
			
			.content .section.page_banner {
			  background-image: url(../bg.jpg);
			  background-position: center center;
			  background-repeat: no-repeat;
			  background-size: cover;
			  transform: initial !important;
			  position: relative;
			  margin-bottom: 50px;
			}
			.section.page_banner>div{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.page_one ul{
				display: flex;
				flex-wrap: wrap;
				width: 95%;
				margin: 0 auto;
			}
			.page_one li{
				--width: 30%;
				--len: 3;
				width: var(--width);
				transition: all .3s;
				border-radius: 10px;
				margin: 0 calc((100% - var(--width) * var(--len)) / var(--len) / 2) 30px;
				/* background: #e0e9f9; */
				background: #fff;
				border: 1px solid #e0e9f9;
				cursor: pointer;
				overflow: hidden;
				/* box-shadow: 0 2px 5px #00000026; */
			}
			@media screen and (max-width: 1100px){
				.page_one li{
					--width: 45%;
					--len: 2;
				}
			}
			@media screen and (max-width: 660px){
				.page_one li{
					--len: 1;
					--width: 90%;
					margin-bottom: 35px;
				}
			}
			.image-container {
			  width: 100%;
			  height: 100vh;
			  position: absolute;
			  top: 0;
			  left: 0;
			  right: 0;
			  z-index: 2;
			  perspective: 500px;
			  overflow: hidden;
			}
			
			.image-container img {
			  width: 100%;
			  height: 100%;
			  object-fit: cover;
			  object-position: center center;
			}

			function debounce(fn, time){
				let timer = null
				return function(){
					clearTimeout(timer)
					timer = setTimeout(() => {
						fn.apply(this, arguments)
					}, time)
				}
			}
			const target = document.querySelector('.page_one ul');
			const star = document.querySelector('.star');
			const observer = new IntersectionObserver((entries) => {
			  entries.forEach(entry => {
				  console.log(entry)
				// 检查目标元素是否进入或离开视口
				if (entry.isIntersecting) {
				  // 目标元素进入视口
				  target.classList.add("xyz-in");
				  star.style.display = 'none'
				  setTimeout(() => {
					  target.classList.remove("xyz-in")
				  }, 3000)
				} else {
				  // 目标元素离开视口
				  // function removeClass() {
					 //  console.log('Element is not in viewport');
					 //  target.classList.remove("xyz-in");
				  // }
				  // debounce(removeClass, 1000)()
				  star.style.display = 'block'
				}
			  });
			});
			// 开始观察目标元素
			observer.observe(target);
			
		</script>
